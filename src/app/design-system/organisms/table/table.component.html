<table class="custom-table">
    <thead>
      <tr>
        <th *ngFor="let header of headers">
          {{ header }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let key of keys">
          {{ row[key] }}
        </td>
      </tr>
    </tbody>
  </table>
